<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentMini Web App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="heading">
    <h1>FLATDANGO</h1>
    <h2>BUY MOVIE TICKETS</h2>
   </div>
    <div id="container">
    <ul id="films"></ul>
    <!-- This where the films will be displayed -->     
    <div id="movie-details">
      <div class="poster-container">
        <img id="poster" src="" alt="Movie poster">
      </div>
    <!-- Buying section -->
     <div class="movie-info">
        <h2 id="title"></h2>
        <p id="runtime"></p>
        <p id="showtime"></p>
        <p>Available tickets: <span id="ticket-num"></span></p>
        <p id="film-info"></p>
        <button id="buy-btn">Buy Ticket</button>
      </div>
    </div>
  </div>
</div>
  
    <script src="index.js"></script></body>
</html>
